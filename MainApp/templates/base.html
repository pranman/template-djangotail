{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django with Tailwind CSS{% endblock %}</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-primary text-primary-content p-4 shadow-md">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Django Tailwind Project</h1>
                <nav>
                    <ul class="flex space-x-4">
                        <li><a href="{% url 'home' %}" class="link link-hover">Home</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-4 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-neutral text-neutral-content p-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; {% now "Y" %} Django Tailwind Project</p>
        </div>
    </footer>
</body>
</html>
